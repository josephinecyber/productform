<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productlist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body> 
  <div>
  <h2>Form</h2>  
    
  <form id="myform">
    <div class="form-group">
    <label for="productname"> Product Name</label>
    <input type="text" id="productname" name="productname" placeholder="Enter product"/>
    </div> 

    <div class="form-group">
    <label for="productdescription"> Product Description</label>
    <input type="text" id="Product-description" name="Product-description" placeholder="Describe your product"/>
    </div>

    <div class="form-group">
    <label for="imageurl"> Image URL</label>
    <input type="text" id="imageurl" name="imageurl" placeholder="Provide Image URL"/>
    </div>
<div class="form-group">
    <label for="price"> Price</label>
    <input type="number" id="price" name="price" placeholder="Price"/>
    </div>


    <div class="form-group">
    <label for="brand"> Brand</label>
    <input type="text" id="brand" name="brand" placeholder="Enter Brand Name"/>
    </div>

    <button type="submit" id="add-button"> Add Product</button>
<button type="reset" id="reset-button"> Reset All</button>
  </form>

<section>
  <h1>Product list</h1>
  <div id="products-container"></div>  
</section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
